<!-- Interface to start or stop ANALYZE with start/stop button-->
<ion-content class="starting_interface">
  <!-- Start button-->

  <ion-button expand="full" color="primary" (click)="presentAlertConfirmStartAnalyze()">Start analysis</ion-button>
  <!-- Stop button-->
  <ion-button expand="full" color="danger" (click)="stopAnalyze()">Stop analysis</ion-button>

  
</ion-content>

<ion-content padding>
  <ion-item>
    <button ion-button (click)="useFrench()">Français</button>
    <button ion-button (click)="useEnglish()">English</button>

</ion-content>
